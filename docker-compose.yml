version: '3'
services:
  db:
    image: postgres:10.7
    ports:
      - "5432"
    volumes:
      - ./tmp/db:/var/lib/postgresql/data
  web:
    build: .
    env_file:
      - .env
    environment:
      RAILS_ENV: production
      RACK_ENV: production
    command: bash -c "rm -fR tmp/pids/* ; puma -p 3000 -C config/puma.rb"
    volumes:
      - ./project-china:/usr/src/app
    ports:
      - "3000:3000"
    depends_on:
      - db
  nginx:
    restart: always
    build: ./nginx/
    ports:
      - "80:80"
    volumes:
      - ./nginx/log:/var/log/nginx
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf
      - ./project-china/public:/app/public
    links:
      - web